<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√†i T·∫≠p To√°n h∆°n Ph√©p C·ªông C√≥ Nh·ªõ Nh·ªè  20</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        /* Custom styles for finer control */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the start for better scrolling with lots of content */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem; /* 40px */
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 30px;
        }
        .problem-set {
            margin-top: 20px;
            border: 1px solid #e2e8f0;

            padding: 20px;

        }
        .problem-set h2 {
            font-size: 2.25rem; /* 36px */

        }
        .problem-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

        .problem-card {

            justify-content: center;
        }
        .problem-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        .problem-text span {
            margin: 0 3px;
        }
        .problem-text select {
            padding: 5px 8px;
            border-radius: 6px;
            border: 1px solid #cbd5e0;
            background-color: #ffffff;
            font-size: 1.1rem;
            font-weight: 500;
            color: #2d3748;
            appearance: none;
            /*background-image: url("data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%20viewBox%3D%270%200%2024%2024%27%20fill%3D%27%234A5568%27%3E%3Cpath%20d%3D%27M7%2010l5%205%205-5z%27%2F%3E%3C%2Fsvg%3E"); */

            background-position: right 8px center;

            outline: none;

        }
        .problem-text select:focus {

        .check-all-button {
            background-color: #4299e1;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.125rem;

            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            margin-top: 30px;

        }
        .check-all-button:hover {

        .feedback {
            margin-top: 5px;

            min-height: 1.5em;
        }
        .feedback.correct {

        .feedback.incorrect {

        .overall-feedback {

            font-weight: bold;
            margin-top: 20px;
        }
        .overall-feedback.incorrect {
            color: #e53e3e;
        }
        .overall-feedback.correct {
            color: #38a169;
        }

        /* Styles for progress display on lesson buttons */
        .lesson-button-progress {
            font-size: 0.9rem;
            font-weight: normal;
            margin-top: 4px;
            display: block;
        }
        .lesson-button {
            /* Default blue from Tailwind bg-blue-500 */
        }
        .lesson-button.completed {

        }
        .lesson-button.completed:hover {

        }
        .lesson-button.in-progress {

        .clear-results-section {

            padding: 20px;

            display: flex;

            gap: 15px;
        }
        .clear-results-section button {
            background-color: #e53e3e;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .clear-results-section button:hover {
            background-color: #c53030;
            transform: translateY(-2px);
        }
        .clear-results-feedback {
            font-size: 0.95rem;
            font-weight: 500;
            color: #38a169; /* Green for success */
        }
        .clear-results-feedback.error {

        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transform: translateY(-20px); /* Slightly lift for animation */
            animation: slideIn 0.3s forwards ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-content input[type="password"] {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            transition: border-color 0.2s;
        }
        .modal-content input[type="password"]:focus {
            border-color: #3182ce;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }
        .modal-buttons button {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            flex: 1; /* Make buttons take equal width */
        }
        .modal-buttons .confirm-button {
            background-color: #e53e3e;
            color: white;
        }
        .modal-buttons .confirm-button:hover {
            background-color: #c53030;
        }
        .modal-buttons .cancel-button {
            background-color: #e2e8f0;
            color: #2d3748;
        }
        .modal-buttons .cancel-button:hover {
            background-color: #cbd5e0;
        }
        .modal-feedback {
            font-size: 1rem;
            font-weight: 500;
            margin-top: -10px; /* Reduce space after input */
            min-height: 1.5em; /* Prevent layout shift */
        }
        .modal-feedback.error {
            color: #e53e3e;
        }
        .modal-feedback.success {
            color: #38a169;
        }

    </style>
</head>
<body>
    <div id="root" style="width: 100%;" ></div>

    <script type="text/babel">
        // H√†m x√°o tr·ªôn m·∫£ng
        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        };

        // H√†m t·∫°o c√°c l·ª±a ch·ªçn cho dropdown (ƒë√°p √°n ƒë√∫ng v√† c√°c ƒë√°p √°n sai ng·∫´u nhi√™n)
        const generateChoices = (correctAnswer) => {
            let choices = new Set();
            choices.add(correctAnswer);

            // Th√™m c√°c l·ª±a ch·ªçn g·∫ßn v·ªõi ƒë√°p √°n ƒë√∫ng
            const offsets = [-3, -2, -1, 1, 2, 3];
            shuffleArray(offsets);

            for (let i = 0; choices.size < 3 && i < offsets.length; i++) {
                let choice = correctAnswer + offsets[i];
                if (choice !== correctAnswer && choice >= 0 && choice < 20) { // Gi·ªõi h·∫°n t·ªïng d∆∞·ªõi 20
                    choices.add(choice);
                }
            }

            // N·∫øu v·∫´n ch∆∞a ƒë·ªß 3 l·ª±a ch·ªçn, th√™m c√°c s·ªë ng·∫´u nhi√™n kh√°c
            while (choices.size < 3) {
                let randomChoice = Math.floor(Math.random() * 19); // S·ªë t·ª´ 0 ƒë·∫øn 18 (t·ªïng nh·ªè h∆°n 20)
                if (randomChoice !== correctAnswer && !choices.has(randomChoice)) {
                    choices.add(randomChoice);
                }
            }
            
            let result = Array.from(choices);
            shuffleArray(result); // X√°o tr·ªôn ƒë·ªÉ ƒë√°p √°n ƒë√∫ng kh√¥ng ph·∫£i l√∫c n√†o c≈©ng ·ªü c√πng m·ªôt v·ªã tr√≠
            return result;
        };

        // Component con cho m·ªôt b√†i to√°n c·ªông ƒë∆°n l·∫ª
        const MathProblem = React.forwardRef(({ problemData, problemIndex }, ref) => {
            const { num1, num2, correctSo3, correctSo4, correctSum } = problemData;
            const [selectedSo3, setSelectedSo3] = React.useState("");
            const [selectedSo4, setSelectedSo4] = React.useState("");
            const [selectedSum, setSelectedSum] = React.useState("");
            const [feedback, setFeedback] = React.useState("");
            const [isCorrect, setIsCorrect] = React.useState(false);

            // Expose a method to the parent to get the current answers and check correctness
            React.useImperativeHandle(ref, () => ({
                checkAnswer: () => {
                    if (selectedSo3 === "" || selectedSo4 === "" || selectedSum === "") {
                        setFeedback("Vui l√≤ng ch·ªçn ƒë·ªß c√°c gi√° tr·ªã.");
                        setIsCorrect(false);
                        return { isComplete: false, isCorrect: false };
                    }

                    const parsedSo3 = parseInt(selectedSo3);
                    const parsedSo4 = parseInt(selectedSo4);
                    const parsedSum = parseInt(selectedSum);

                    const so3Match = parsedSo3 === correctSo3;
                    const so4Match = parsedSo4 === correctSo4;
                    const sumMatch = parsedSum === correctSum;

                    if (so3Match && so4Match && sumMatch) {
                        setFeedback("Ch√≠nh x√°c! üéâ");
                        setIsCorrect(true);
                        return { isComplete: true, isCorrect: true };
                    } else {
                        setFeedback("Ch∆∞a ƒë√∫ng. H√£y th·ª≠ l·∫°i.");
                        setIsCorrect(false);
                        return { isComplete: true, isCorrect: false };
                    }
                },
                resetFeedback: () => {
                    setFeedback("");
                    setIsCorrect(false);
                },
                resetSelections: () => {
                    setSelectedSo3("");
                    setSelectedSo4("");
                    setSelectedSum("");
                    setFeedback("");
                    setIsCorrect(false);
                }
            }));

            // Generate choices for dropdowns
            const so3Choices = generateChoices(correctSo3);
            const so4Choices = generateChoices(correctSo4);
            const sumChoices = generateChoices(correctSum);

            return (
                <div className="problem-card">
                    <p className="problem-text">
                        <span>{num1}</span> + <span>{num2}</span> =
                        <span>{num1}</span> + 
                        <select 
                            className="so3-select" 
                            value={selectedSo3} 
                            onChange={(e) => setSelectedSo3(e.target.value)}
                        >
                            <option value="" disabled hidden></option> {/* Blank space */}
                            {so3Choices.map((choice) => (
                                <option key={choice} value={choice}>{choice}</option>
                            ))}
                        </select> + 
                        <select 
                            className="so4-select" 
                            value={selectedSo4} 
                            onChange={(e) => setSelectedSo4(e.target.value)}
                        >
                            <option value="" disabled hidden></option> {/* Blank space */}
                            {so4Choices.map((choice) => (
                                <option key={choice} value={choice}>{choice}</option>
                            ))}
                        </select> = 
                        <select 
                            className="tong-select" 
                            value={selectedSum} 
                            onChange={(e) => setSelectedSum(e.target.value)}
                        >
                            <option value="" disabled hidden></option> {/* Blank space */}
                            {sumChoices.map((choice) => (
                                <option key={choice} value={choice}>{choice}</option>
                            ))}
                        </select>
                    </p>
                    <p className={`feedback ${isCorrect ? 'correct' : (feedback ? 'incorrect' : '')}`}>
                        {feedback}
                    </p>
                </div>
            );
        });

        // Component cho m·ªôt b√†i h·ªçc (10 c√¢u h·ªèi)
        const MathLesson = ({ lessonId, onBackToHome, updateLessonProgress }) => {
            const [problems, setProblems] = React.useState([]);
            const problemRefs = React.useRef([]);
            const [overallLessonFeedback, setOverallLessonFeedback] = React.useState("");
            const [allLessonProblemsCorrect, setAllLessonProblemsCorrect] = React.useState(false);

            // Generate 10 new problems when the lessonId changes
            React.useEffect(() => {
                const newProblems = Array.from({ length: 10 }, () => {
                    let num1, num2, sum, so3, so4;
                    do {
                        num1 = Math.floor(Math.random() * 9) + 1; // 1-9
                        num2 = Math.floor(Math.random() * 9) + 1; // 1-9
                        sum = num1 + num2;
                    } while (sum < 10 || sum >= 20); // Sum must be >= 10 for carrying and < 20

                    so3 = 10 - num1;
                    so4 = num2 - so3;
                    return { num1, num2, correctSo3: so3, correctSo4: so4, correctSum: sum };
                });
                setProblems(newProblems);
                setOverallLessonFeedback("");
                setAllLessonProblemsCorrect(false);
                // Reset feedback for all child problems
                problemRefs.current = problemRefs.current.slice(0, newProblems.length); // Ensure refs array size matches
                problemRefs.current.forEach(ref => ref && ref.resetFeedback && ref.resetFeedback());
            }, [lessonId]);

            // Handle check all problems in the current lesson
            const handleCheckAll = () => {
                let allCorrectCount = 0;
                let incompleteCount = 0;

                problemRefs.current.forEach((ref) => {
                    if (ref) {
                        const result = ref.checkAnswer();
                        if (!result.isComplete) {
                            incompleteCount++;
                        }
                        if (result.isCorrect) {
                            allCorrectCount++;
                        }
                    }
                });

                // Update progress in local storage via parent function
                updateLessonProgress(lessonId, allCorrectCount, problems.length);

                if (incompleteCount > 0) {
                    setOverallLessonFeedback(`Vui l√≤ng ho√†n th√†nh ${incompleteCount} c√¢u ch∆∞a tr·∫£ l·ªùi.`);
                    setAllLessonProblemsCorrect(false);
                } else if (allCorrectCount === problems.length) {
                    setOverallLessonFeedback("Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh t·∫•t c·∫£ c√°c c√¢u h·ªèi trong b√†i n√†y! üéâ");
                    setAllLessonProblemsCorrect(true);
                } else {
                    setOverallLessonFeedback("C√≥ l·ªói trong c√°c b√†i l√†m. Vui l√≤ng ki·ªÉm tra l·∫°i.");
                    setAllLessonProblemsCorrect(false);
                }
            };

            return (
                <div className="problem-set">
                    <div className="flex justify-between items-center mb-6">
                        <button 
                            onClick={onBackToHome} 
                            className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-full shadow transition-all duration-200"
                        >
                            &lt; Quay l·∫°i trang ch·ªß
                        </button>
                        <h2 className="text-3xl font-bold text-blue-700">B√†i T·∫≠p {lessonId}</h2>
                        <div></div> {/* Placeholder for alignment */}
                    </div>
                    
                    <div className="problem-grid">
                        {problems.map((problem, index) => (
                            <MathProblem 
                                key={index} // Key for React list rendering
                                problemData={problem} 
                                problemIndex={index}
                                ref={el => problemRefs.current[index] = el} // Store ref for each problem
                            />
                        ))}
                    </div>

                    <button 
                        onClick={handleCheckAll} 
                        className="check-all-button"
                    >
                        Ki·ªÉm tra b√†i n√†y
                    </button>
                    <p className={`overall-feedback ${allLessonProblemsCorrect ? 'correct' : (overallLessonFeedback ? 'incorrect' : '')}`}>
                        {overallLessonFeedback}
                    </p>
                </div>
            );
        };

        // Password Modal Component
        const PasswordModal = ({ isOpen, onClose, onConfirm, feedbackMessage }) => {
            const [password, setPassword] = React.useState('');

            if (!isOpen) return null;

            return (
                <div className="modal-overlay">
                    <div className="modal-content">
                        <h3 className="text-xl font-semibold text-gray-700">X√≥a K·∫øt Qu·∫£ ƒê√£ L∆∞u</h3>
                        <p className="text-gray-600">Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ x√°c nh·∫≠n.</p>
                        <input
                            type="password"
                            placeholder="Nh·∫≠p m·∫≠t kh·∫©u"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            onKeyPress={(e) => {
                                if (e.key === 'Enter') {
                                    onConfirm(password);
                                }
                            }}
                            autoFocus
                        />
                        {feedbackMessage && (
                            <p className={`modal-feedback ${feedbackMessage.includes('kh√¥ng ƒë√∫ng') ? 'error' : 'success'}`}>
                                {feedbackMessage}
                            </p>
                        )}
                        <div className="modal-buttons">
                            <button onClick={() => onConfirm(password)} className="confirm-button">
                                X√°c nh·∫≠n x√≥a
                            </button>
                            <button onClick={onClose} className="cancel-button">
                                H·ªßy
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Component Trang Ch·ªß
        const HomePage = ({ onSelectLesson, lessonProgress, clearAllProgress }) => {
            const [showClearModal, setShowClearModal] = React.useState(false);
            const [modalFeedback, setModalFeedback] = React.useState('');

            const handleOpenClearModal = () => {
                setShowClearModal(true);
                setModalFeedback(''); // Clear previous feedback
            };

            const handleCloseClearModal = () => {
                setShowClearModal(false);
                setModalFeedback('');
            };

            const handleConfirmClear = (password) => {
                const success = clearAllProgress(password);
                if (success) {
                    setModalFeedback('ƒê√£ x√≥a t·∫•t c·∫£ k·∫øt qu·∫£ th√†nh c√¥ng!');
                    setTimeout(() => handleCloseClearModal(), 1500); // Close modal after success message
                } else {
                    setModalFeedback('M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng. Vui l√≤ng th·ª≠ l·∫°i.');
                }
            };

            return (
                <div className="text-center">
                    <h2 className="text-3xl font-bold text-gray-800 mb-8">Ch·ªçn B√†i T·∫≠p</h2>
                    {/* Render only 3 lesson buttons */}
                    <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                        {Array.from({ length: 1000 }, (_, i) => i + 1).map((lessonNum) => {
                            const progress = lessonProgress[lessonNum] || { correct: 0, total: 10 };
                            const isCompleted = progress.correct === progress.total && progress.total > 0;
                            const isInProgress = progress.correct > 0 && progress.correct < progress.total;
                            
                            let buttonClass = "bg-blue-500 hover:bg-blue-600"; // Default blue
                            if (isCompleted) {
                                buttonClass = "lesson-button completed";
                            } else if (isInProgress) {
                                buttonClass = "lesson-button in-progress";
                            }

                            return (
                                <button
                                    key={lessonNum}
                                    onClick={() => onSelectLesson(lessonNum)}
                                    className={`${buttonClass} text-white font-bold py-5 px-5 rounded-lg shadow-lg 
                                               transform transition-all duration-200 hover:scale-105 active:scale-95 
                                               focus:outline-none focus:ring-4 focus:ring-blue-300`}
                                >
                                    B√†i {lessonNum}
                                    {/* Only show progress if started or completed */}
                                    {(isCompleted || isInProgress) && (
                                        <span className="lesson-button-progress">
                                            ({progress.correct}/{progress.total})
                                        </span>
                                    )}
                                </button>
                            );
                        })}
                    </div>

                    <div className="clear-results-section">
                        <button onClick={handleOpenClearModal}>
                            X√≥a t·∫•t c·∫£ k·∫øt qu·∫£
                        </button>
                    </div>

                    <PasswordModal
                        isOpen={showClearModal}
                        onClose={handleCloseClearModal}
                        onConfirm={handleConfirmClear}
                        feedbackMessage={modalFeedback}
                    />
                </div>
            );
        };

        // Component ch√≠nh c·ªßa ·ª©ng d·ª•ng
        function App() {
            const [currentView, setCurrentView] = React.useState('home'); // 'home' ho·∫∑c lesson number
            // Load progress from localStorage on initial render
            const [lessonProgress, setLessonProgress] = React.useState(() => {
                try {
                    const savedProgress = localStorage.getItem('mathProgress');
                    return savedProgress ? JSON.parse(savedProgress) : {};
                } catch (error) {
                    console.error("Error loading progress from localStorage:", error);
                    return {};
                }
            });

            // Update localStorage whenever lessonProgress changes
            React.useEffect(() => {
                try {
                    localStorage.setItem('mathProgress', JSON.stringify(lessonProgress));
                } catch (error) {
                    console.error("Error saving progress to localStorage:", error);
                }
            }, [lessonProgress]);

            const handleSelectLesson = (lessonNum) => {
                setCurrentView(lessonNum);
            };

            const handleBackToHome = () => {
                setCurrentView('home');
            };

            const updateLessonProgress = (lessonId, correctCount, totalCount) => {
                setLessonProgress(prevProgress => {
                    const newProgress = {
                        ...prevProgress,
                        [lessonId]: { correct: correctCount, total: totalCount }
                    };
                    return newProgress;
                });
            };

            const clearAllProgress = (inputPassword) => {
                const CORRECT_PASSWORD = '000'; // Define the correct password here
                if (inputPassword === CORRECT_PASSWORD) {
                    try {
                        localStorage.removeItem('mathProgress');
                        setLessonProgress({}); // Reset state
                        return true;
                    } catch (error) {
                        console.error("Error clearing progress from localStorage:", error);
                        return false;
                    }
                }
                return false; // Incorrect password
            };

            return (
                <div className="container">
                    <h1 className="mb-8">B√†i T·∫≠p To√°n L·ªõp 2 Ph√©p c·ªông C√≥ Nh·ªõ Nh·ªè H∆°n 20</h1>
                    {currentView === 'home' ? (
                        <HomePage 
                            onSelectLesson={handleSelectLesson} 
                            lessonProgress={lessonProgress}
                            clearAllProgress={clearAllProgress}
                        />
                    ) : (
                        <MathLesson 
                            lessonId={currentView} 
                            onBackToHome={handleBackToHome}
                            updateLessonProgress={updateLessonProgress}
                        />
                    )}
                </div>
            );
        }

        // Render ·ª©ng d·ª•ng React v√†o div#root
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    </script>
</body>
</html>
